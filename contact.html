    <div class="top">
      <div class="top-font">お問い合わせ</div>
    </div>
    <div class="form-main">
      <form class="form" name="contact" method="POST">
        <div class="contact-form-item">
          <label class="contact-form-item-name" for="company">会社名</label>
          <input type="text" id="company" class="contact-form-item-input" />
        </div>
        <div class="contact-form-item">
          <label class="contact-form-item-name" for="name"
            >お名前<span class="contact-form-item-required">*</span></label
          >
          <input
            type="text"
            id="name"
            class="contact-form-item-input"
            required
          />
        </div>
        <div class="contact-form-item">
          <label class="contact-form-item-name" for="email"
            >メールアドレス<span class="contact-form-item-required"
              >*</span
            ></label
          >
          <input
            type="email"
            id="email"
            class="contact-form-item-input"
            required
          />
        </div>
        <div class="contact-form-item">
          <label class="contact-form-item-name" for="comment"
            >お問い合わせ内容<span class="contact-form-item-required"
              >*</span
            ></label
          >
          <textarea
            id="comment"
            rows="8"
            cols="80"
            class="contact-form-item-textarea"
            required
          ></textarea>
        </div>
        <input type="submit" value="お申し込み" class="contact-form-submit" />
      </form>
    </div>
